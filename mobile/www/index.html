<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AtOneGo</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="app-container">
    <div id="app-main"></div>
</div>

<div id="ghostbuster-overlay"></div>
<div id="notification" class="aog-white"></div>

<script type="text/javascript">
(function (win) {
    'use strict';

    var appConf, log;

    // from modernizr
    var touch = (
        ('ontouchstart' in window) ||
        window.DocumentTouch && document instanceof DocumentTouch
    );

    // Global application config (exported to the global namespace)
    appConf = {
        touch: touch,
        defaultClickEvent: touch ? 'tap' : 'click',

        // App-Environment: production | staging | production
        ENV: 'production',

        // see pause & resume events in main.js
        isPaused: false
    };

    switch(appConf.ENV) {
        case 'production':
            appConf.BASE_URL = '/';
            // API Endpoint Root
            appConf.API_ROOT = 'https://atonego-mwager.rhcloud.com';  // -> no slash
            // zB password vergessen muss gleich per SSL sein
            appConf.WEBSITE_BASE_URL = 'https://atonego-mwager.rhcloud.com/';
            break;

        // test on device against staging server
        case 'staging':
            appConf.BASE_URL = '/';
            appConf.API_ROOT = 'http://127.0.0.1:4000'; // -> no slash
            appConf.WEBSITE_BASE_URL = 'http://127.0.0.1:4000/';
            break;

        default:
            appConf.BASE_URL         = location.origin + '/atonego/app/';
            appConf.API_ROOT         = location.origin + ':4000';  // KEIN slash
            appConf.WEBSITE_BASE_URL = location.origin + ':4000/'; // Mit slash
    }

    // global log helper
    log = function () {
        /* XXX now if (__app_config__.ENV === 'production') {
            return false;
        }*/

        if(!console) {
            return false;
        }

        console.log.apply(console, arguments);
    };

    // export globals
    win.__app_config__ = appConf;
    win.log = log;
})(window);
</script>

<script src="cordova.js"></script>

<script src="scripts/vendor/PushNotification.js"></script>

<script data-main="scripts/aog" src="scripts/libs/require.js"></script>

</body>
</html>
