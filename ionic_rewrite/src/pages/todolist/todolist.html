<ion-header>
  <ion-navbar>
    <ion-title>
      {{todolist.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="createTodo()">
    <ion-item>
      <ion-input placeholder="Create Todo" type="text" [(ngModel)]="todo.title" name="title"></ion-input>
    </ion-item>
  </form>

  <br>

  <ion-list>
    <ion-item class="list-item" *ngFor="let todo of todolist.todos">
      {{todo.title}}
      <br>
      {{todo.updated_at | date:"yyyy-MM-dd hh:mm:ss"}}
    </ion-item>
  </ion-list>

</ion-content>
