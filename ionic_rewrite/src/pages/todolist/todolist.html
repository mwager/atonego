<ion-header>
  <ion-navbar>
    <ion-title>
      {{todolist.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p>Input to add toto...</p>

  <ion-list>
    <ion-item class="list-item" *ngFor="let todo of todolist.todos">
      {{todo.title}}
      <br>
      {{todo.updated_at | date:"yyyy-MM-dd hh:mm:ss"}}
    </ion-item>
  </ion-list>

</ion-content>
