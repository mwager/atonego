<ion-header>
  <ion-navbar>
    <ion-title>
      {{todo.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea
        placeholder="Edit title"
        [(ngModel)]="todo.title"
        name="title"
        rows="3"></ion-textarea>

      <ion-toggle
        [(ngModel)]="todo.completed"
        checked="{{todo.completed}}"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-textarea
        placeholder="Add description"
        [(ngModel)]="todo.notice"
        name="notice"
        rows="5"></ion-textarea>
    </ion-item>

    <ion-item>
      <button color="danger"
        ion-button block
        (click)="delete()">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
