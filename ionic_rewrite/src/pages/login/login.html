<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="loginForm" (submit)="doLogin(loginForm.value)">
    <input formControlName="email" type="email" placeholder="Your email">
    <input formControlName="password" type="password" placeholder="Your password">
    <button type="submit">Log in</button>
  </form>

  <p>Value: {{ loginForm.value | json }}</p>
  <p>Validation status: {{ loginForm.status }}</p>


  <hr>
  <h1>Signup...</h1>
  <form [formGroup]="signupForm" (submit)="doSignup(signupForm.value)">
    <input formControlName="displayName" type="text" placeholder="Your name">
    <input formControlName="email" type="email" placeholder="Your email">
    <input formControlName="password" type="password" placeholder="Your password">
    <button type="submit">Signup!</button>
  </form>



</ion-content>
