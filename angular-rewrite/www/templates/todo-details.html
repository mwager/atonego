<div class="modal">
  <ion-header-bar>
    <h1 class="title">Details</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <div class="item">
        <input type="checkbox" ng-model="todo.completed" ng-change="todoChange(todo)">
        <input type="text" value="{{todo.title}}" ng-blur="todoChange(todo)">
      </div>

      <label class="item item-input">
        <textarea ng-model="todo.notice" ng-blur="todoChange(todo)" placeholder="">{{todo.notice}}</textarea>
      </label>
    </div>

  </ion-content>
</div>
